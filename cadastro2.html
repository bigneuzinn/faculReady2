<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">

        <img src="img/Logo.png" alt="" class="Logo" >
        <a class="titulo" href="index.html">BIGNEU´S UNIVERSITY</a>
        <br><br><br>
        <p class="subTitulo">Faça seu Cadastro</p>

    </div>

    <div class="Algoai2">
    
        <fieldset id="field2">
            <legend class="endereco">Cadastrar-se</legend>
            <label class="label1" for="E-mail">E-mail:</label>
            <input class="input1" type="email" id="email" required>
            <br><br>
            <label class="label1" for="Senha">Senha:</label>
            <input class="input1" type="password" id="Senha" required>
            <br><br>
            <label class="label1" for="CPF">CPF:</label>
            <input class="input1" type="text" id="CPF" required>
            <br><br>
            <label class="label1" for="Telefone">Telefone:</label>
            <input class="input1" type="text" id="Telefone" required>
            <br><br>    
            <label class="label1" for="Endereco">Endereço:</label>
            <input class="input1" type="text" id="Endereco" required>
            <br><br>
            <label class="label1" for="CEP">CEP:</label>
            <input class="input1" type="text" id="CEP" required>
            <br><br>
            <label class="label1" for="cartao">Débito ou Credito:</label>
            <input class="input1" type="text" id="card" required>
            <br><br>
            <label class="label1" for="NumCar">Numero do cartão:</label>
            <input class="input1" type="text" id="numCar" required>
            <br><br>
            <button class="btn1" onclick="EnviarCadastro()">Enviar</button>

    </div>
    
            
    
    <script src="script.js"></script>


</body>
</html>
